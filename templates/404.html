<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>404 - Página no encontrada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 500px;
        }

        h1 {
            font-size: 120px;
            margin: 0;
        }

        h2 {
            margin: 10px 0;
            font-weight: normal;
        }

        p {
            opacity: 0.9;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: white;
            color: #764ba2;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>Página no encontrada</h2>
        <p>Lo sentimos, la página que buscas no existe o fue movida.</p>
        <a href="/">Volver al inicio</a>
    </div>

</body>
</html>
